<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>calculater</title>
    <style>
        
input[type="button"]{

width: 100%;
padding: 20px 40px;
/* font-size: 24px; */
border: 3px solid black;
border: 2px solid rgb(130, 194, 185);
border-radius: 5px;

}
input[type="text"]{
width: 70%;
/* font-size: 24px; */
padding: 20px 40px;

border: 3px solid rgb(130, 194, 185);
border-radius: 5px;

}


    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result"> </td>
            <td  ><input type="button" onclick="clr()" value="clr"></td>
        </tr>
        <tr>
            
            
                       
        </tr>
        <tr>
            <td><input type="button" onclick="show(7)" value="7"></td>
            <td> <input type="button" onclick="show(8)" value="8"></td>
            <td><input type="button" onclick="show(9)" value="9"></td>
            <td><input type="button" onclick="solve()" value="="></td>
        </tr>
        <tr>
            <td><input type="button" onclick="show(4)" value="4"></td>
            <td> <input type="button" onclick="show(5)" value="5"></td>
            <td><input type="button" onclick="show(6)" value="6"></td>
            <td> <input type="button" value="/ " onclick="show('/')" ></td>
            
            
            
        </tr>
        <tr>
            <td><input type="button" onclick="show(1)" value="1"></td>
            <td> <input type="button" onclick="show(2)" value="2"></td>
            <td><input type="button" onclick="show(3)" value="3"></td>
            <td> <input type="button" value="* " onclick="show('*')" ></td> 
            
            
        </tr>
        <tr>
            <td > <input type="button" onclick="show(0)" value="0"></td>
            <td> <input type="button" onclick="show('.')" value=" ."></td>
            <td> <input type="button" value="- " onclick="show('-')" ></td>
            <td> <input type="button"value="+" onclick="show('+')" id="plus"> </td>
        </tr>
    </table>
    <script>
        function show(val){
            document.getElementById("result").value += val;
        }
        function solve(){
            let a= document.getElementById("result").value;
            let b=eval(a);
            document.getElementById("result").value=b;
        }
        function clr(){
            document.getElementById("result").value=" ";
        }
    </script>
</body>

</html>
